<div class="storages">
  <div class="storages__list">
    <p class="storages__list__header">Ваши склады</p>
    <div class="storages__list__filter">
      <input type="text" />
      <input type="text" />
    </div>
    <div class="storages__list__item" *ngFor="let item of storages">
      <div
        *ngIf="!activeStorage"
        class="storages__list__item__info"
        (click)="handleClick(item.id)"
      >
        <p class="id">{{ item.id }}</p>
        <p class="name">{{ item.name }}</p>
      </div>
      <div
        *ngIf="activeStorage && item.id === activeStorage"
        class="storages__list__item__details"
      >
        <p class="storages__list__item__details__header">
          Информация о складе {{ item.name }}
          <mat-icon (click)="handleClick(null)">close</mat-icon>
        </p>
        <p class="storages__list__item__details__adress">
          Адрес: {{ item.adress }}
        </p>
        <div class="storages__list__item__details__schedule">
          <p>{{ item.schedule }}</p>
        </div>
        <p>Телефон: {{ item.phone ?? "не указан" }}</p>
        <p>email: {{ item.email ?? "не указан" }}</p>
      </div>
    </div>
  </div>
  <div class="storages__map"></div>
</div>
