<div class="inventory">
  <p class="title">Остатки</p>
  <table
	mat-table
	[dataSource]="dataSource"
	class="inventory-table"
	matSort
	(matSortChange)="announceSortChange($event)"
	>
		<ng-container matColumnDef="skuid">
			<th
				mat-header-cell 
				*matHeaderCellDef 
				mat-sort-header 
				sortActionDescription="Sort by skuid"
			> SKUID </th>
			<td mat-cell *matCellDef="let item">{{item.skuid}}</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th
			mat-header-cell 
			*matHeaderCellDef 
			mat-sort-header 
			sortActionDescription="Sort by name"
			> Название </th>
			<td mat-cell *matCellDef="let item" >{{item.name}}</td>
		</ng-container>
		<ng-container matColumnDef="storage">
			<th 
			mat-header-cell 
			*matHeaderCellDef
			mat-sort-header 
			sortActionDescription="Sort by storage"
			>
				<select name="" id="">
					<option value="">Все</option>
					<option value="">Хоругвино</option>
					<option value="">Тверь</option>
					<option value="">Воронеж</option>
				</select>
			</th>
			<td mat-cell *matCellDef="let item" >{{item.storage}}</td>
		</ng-container>
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef
			mat-sort-header 
			sortActionDescription="Sort by price"
			> Цена </th>
			<td mat-cell *matCellDef="let item" >{{item.price | currency: '₽'}}</td>
		</ng-container>
		<ng-container matColumnDef="stock">
			<th mat-header-cell *matHeaderCellDef
			mat-sort-header 
			sortActionDescription="Sort by stock"
			> Остаток </th>
			<td mat-cell *matCellDef="let item" >{{item.stock}}</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator 
		[pageSizeOptions]="[10, 20]"
		showFirstLastButtons
		aria-label="Select page of periodic elements"
		class="inventory-paginator"
	>
  </mat-paginator>
</div>
