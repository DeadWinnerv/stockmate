<div class="inventory">
  <p class="title">Остатки</p>
  <table mat-table [dataSource]="dataSource" class="inventory-table">
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header"
        (click)="handleSortChange('id')"
        (mouseenter)="shownColumn = 'id'"
        (mouseleave)="shownColumn = ''"
      >
        ID
        <mat-icon
          [style.rotate]="sortingColumn!.direction === 'desc' ? '180deg' : null"
          [style.opacity]="
            shownColumn === displayedColumns[0] &&
            sortingColumn.column !== displayedColumns[0]
              ? 0.5
              : null
          "
          [class]="
            sortingColumn.column === displayedColumns[0] ? 'shown' : 'hidden'
          "
          >keyboard_arrow_up</mat-icon
        >
      </th>
      <td mat-cell *matCellDef="let item">{{ item.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header"
        (click)="handleSortChange('name')"
        (mouseenter)="shownColumn = 'name'"
        (mouseleave)="shownColumn = ''"
      >
        Название
        <mat-icon
          [style.rotate]="sortingColumn!.direction === 'desc' ? '180deg' : null"
          [style.opacity]="
            shownColumn === displayedColumns[1] &&
            sortingColumn.column !== displayedColumns[1]
              ? 0.5
              : null
          "
          [class]="
            sortingColumn.column === displayedColumns[1] ? 'shown' : 'hidden'
          "
          >keyboard_arrow_up</mat-icon
        >
      </th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>
    <ng-container matColumnDef="storage">
      <th mat-header-cell *matHeaderCellDef>
        <mat-select
          [(value)]="storageFilter"
          (valueChange)="handleStorageFilterChange()"
        >
          <mat-option value="all">Все склады</mat-option>
          <mat-option value="Хоругвино">Хоругвино</mat-option>
          <mat-option value="Тверь">Тверь</mat-option>
          <mat-option value="Воронеж">Воронеж</mat-option>
        </mat-select>
      </th>
      <td mat-cell *matCellDef="let item">{{ item.storage }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header"
        class="table-header"
        (click)="handleSortChange('price')"
        (mouseenter)="shownColumn = 'price'"
        (mouseleave)="shownColumn = ''"
      >
        Цена
        <mat-icon
          [style.rotate]="sortingColumn!.direction === 'desc' ? '180deg' : null"
          [style.opacity]="
            shownColumn === displayedColumns[3] &&
            sortingColumn.column !== displayedColumns[3]
              ? 0.5
              : null
          "
          [class]="
            sortingColumn.column === displayedColumns[3] ? 'shown' : 'hidden'
          "
          >keyboard_arrow_up</mat-icon
        >
      </th>
      <td
        mat-cell
        [class]="sortingColumn!.direction === 'desc' ? 'reversed' : null"
        *matCellDef="let item"
      >
        {{ item.price | currency : "₽" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="table-header"
        (click)="handleSortChange('stock')"
        (mouseenter)="shownColumn = 'stock'"
        (mouseleave)="shownColumn = ''"
      >
        Остаток
        <mat-icon
          [style.rotate]="sortingColumn!.direction === 'desc' ? '180deg' : null"
          [style.opacity]="
            shownColumn === displayedColumns[4] &&
            sortingColumn.column !== displayedColumns[4]
              ? 0.5
              : null
          "
          [class]="
            sortingColumn.column === displayedColumns[4] ? 'shown' : 'hidden'
          "
          >keyboard_arrow_up</mat-icon
        >
      </th>
      <td mat-cell *matCellDef="let item">{{ item.stock }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 20, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    class="inventory-paginator"
  >
  </mat-paginator>
</div>
